<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden; /* Disable horizontal scroll on smaller screens */
        }

        #formContent {
            background-color: white !important;
            padding: 30px;
            width: 100%;
            position: relative;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
        }

        /* Adjust form controls for smaller screens */
        @media (max-width: 768px) {
            #formContent {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div id="formContent">
                    <h1 class="display-4">Login</h1>

                    <!-- Display flash messages with Bootstrap alert classes -->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-info">
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    {% endwith %}

                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        <br>
                        <a href="register">If you don't have an account, register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#navbar").load("header", function(response, status, xhr) {
                if (status == "error") {
                    console.error("Error loading header.html:", xhr.status, xhr.statusText);
                }
            });
        });
    </script>
</body>
</html>
